---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-kube-prometheus-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
    app: kube-prometheus-stack-grafana
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: loki
      type: loki
      orgId: 1
      url: http://my-loki-stack:3100
      access: proxy
      isDefault: false
      jsonData:
        timeInterval: 30s
