---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: front-end
  namespace: monitoring
  labels:
    name: front-end
spec:
  endpoints:
  - path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - sock-shop
  selector:
    matchLabels:
      name: front-end

