---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.payment.paymentLabel }}
  #namespace: {{ .Values.namespace }}
  labels:
    name: {{ .Values.payment.paymentLabel }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ .Values.payment.paymentLabel }}
  template:
    metadata:
      labels:
        name: {{ .Values.payment.paymentLabel }}
    spec:
      containers:
      - name: {{ .Values.payment.paymentLabel }}
        image: "{{ .Values.payment.image.repo }}:{{ .Values.payment.image.tag }}"
        resources:
{{ toYaml .Values.payment.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.payment.containerPort }}
        env:
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.payment.containerPort }}
          initialDelaySeconds: 300
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.payment.containerPort }}
          initialDelaySeconds: 180
          periodSeconds: 3
